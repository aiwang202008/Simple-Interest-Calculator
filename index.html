<html>
<head>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="p2"><b>Simple Interest Calculator</b></h1>

  <table class="t1">
    <tr>
      <th>Amount</th> <th> <input type="number"  id="principal" min="0"> </th>
    </tr>
    <tr>
      <th>Rate </th> <th><input type="range"  id="rate" min="0" max="20" step="0.1" value="10.5"> 
        <span id="demo"></span> % 

        <script>   
         var slider,output ;
         slider = document.getElementById("rate");
         output = document.getElementById("demo");
         output.innerHTML = slider.value;

         slider.oninput = function() {
          output.innerHTML = this.value;
        }
      </script>      
    </th></tr>
    <tr>
      <th>No. of Years</th> <th><select name="year" id="years"> </select>
        <script>
          var selectyear = document.getElementById("years");
          var contents;

          for (let i = 1; i <= 100; i++) {
            contents += "<option value="+ i + ">" + i + "</option>";
          }

          selectyear.innerHTML = contents;
        </script>
      </th></tr>
      <tr><th>
        <button onclick="compute()">Compute Interest</button>
      </th></tr>
      <tr><th colspan="2"><span id="result"></span></th></tr>

    </table>


    <br>

    <p class="p2">
     (C) Road to Get Rich
   </p>
 </body>
 </html>
